<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="card">
    <div class="card-body"><H2> Employee`s table</H2>
    <table id="employeesTable" class="table table-striped table-bordered" cellspacing="0" width="100%">

<!--    <table id="dtBasicExample" class="table table-striped table-bordered mydatatable">-->
        <thead>
        <tr>
            <th scope="col">TZ</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Seniority</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
    </table>

    <div class="container text-right">
        <button type="button" class="btn btn-sm btn-secondary" data-toggle="modal" data-target="#exampleModalCenter" style="width: 250px;">Add user</button>
    </div>
    </div>
    <hr>
<!--    //end of first card body-->
    <div class="card-body">
    <footer id="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col text-left"><span class="text-muted ">Ip address of client: </span></div>
                <div class="col text-right"><span class="timer">Timer: </span></div>
            </div>
        </div>
    </footer>

</div>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add new user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="inputId" class="col-sm-2 col-form-label">TZ</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputId" placeholder="An identification number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputFirstName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputLastName" class="col-sm-2 col-form-label">Surname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Surname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDateStart" class="col-sm-2 col-form-label">Date start</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputDateStart" placeholder="date of commencement of work">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputBirthday" class="col-sm-2 col-form-label">Birthday</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputBirthday" placeholder="Date of Birth">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
