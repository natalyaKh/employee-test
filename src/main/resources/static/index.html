<div id="dialog" title="Add Employee" >
    <form>
        <div  class="form-group row">
            <label for="tz" class="col-sm-2 col-form-label">TZ</label>
            <div id="id" class="col-sm-10">
                <input type="number" class="form-control" id="tz" placeholder="An identification number">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="secondName" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="secondName" placeholder="Surname">
            </div>
        </div>
        <div class="form-group row">
            <label for="startWork" class="col-sm-2 col-form-label">Date start</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="startWork" placeholder="date of commencement of work">
            </div>
        </div>
        <div class="form-group row">
            <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthday" placeholder="Date of Birth">
            </div>
        </div>
    </form>
